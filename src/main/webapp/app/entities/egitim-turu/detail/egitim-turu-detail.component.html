<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="egitimTuru">
      <h2 data-cy="egitimTuruDetailsHeading"><span jhiTranslate="egitimyeseviApp.egitimTuru.detail.title">Egitim Turu</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ egitimTuru.id }}</span>
        </dd>
        <dt><span jhiTranslate="egitimyeseviApp.egitimTuru.adi">Adi</span></dt>
        <dd>
          <span>{{ egitimTuru.adi }}</span>
        </dd>
        <dt><span jhiTranslate="egitimyeseviApp.egitimTuru.aciklama">Aciklama</span></dt>
        <dd>
          <span>{{ egitimTuru.aciklama }}</span>
        </dd>
        <dt><span jhiTranslate="egitimyeseviApp.egitimTuru.aktif">Aktif</span></dt>
        <dd>
          <span>{{ egitimTuru.aktif }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/egitim-turu', egitimTuru.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
