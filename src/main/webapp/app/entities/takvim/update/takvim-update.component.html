<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-takvim-heading" data-cy="TakvimCreateUpdateHeading" jhiTranslate="egitimyeseviApp.takvim.home.createOrEditLabel">
        Create or edit a Takvim
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="egitimyeseviApp.takvim.adi" for="field_adi">Adi</label>
          <input type="text" class="form-control" name="adi" id="field_adi" data-cy="adi" formControlName="adi" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="egitimyeseviApp.takvim.egitim" for="field_egitim">Egitim</label>
          <select class="form-control" id="field_egitim" data-cy="egitim" name="egitim" formControlName="egitim">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="egitimOption.id === editForm.get('egitim')!.value?.id ? editForm.get('egitim')!.value : egitimOption"
              *ngFor="let egitimOption of egitimsSharedCollection; trackBy: trackEgitimById"
            >
              {{ egitimOption.egitimBaslik }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
